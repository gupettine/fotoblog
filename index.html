<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header class="container">
            <nav>
                <img class="logo" src="images/camera.svg" alt="Logo photo">

                <ul>
                    <li>Home</li>
                    <li class="active">Gallery</li>
                </ul>
            </nav>

            <form>
                <div class="input-wrapper">
                    <label for="search">Search for images and collections</label>
                    <input id="search" type="text" placeholder="Search for images and collections">
                </div>
            </form>

            <img src="images/photo.png" alt="Profile picture">
        </header>

        <main>
            <div class="container">
                <h1>Gallery</h1>

                <section class="gallery">

                    <figure class="item">
                        <img src="images/img1.jpg" alt="Electrical Workspace">

                        <figcaption class="details">
                            <h2>Electrical Workspace</h2>

                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 0.6s;">
                        <img src="images/img2.jpg" alt="Dark and red">

                        <figcaption class="details">
                            <h2>Dark and red</h2>

                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 0.8s;">
                        <img src="images/img3.jpg" alt="Organization and grids">

                        <figcaption class="details">
                            <h2>Organization and grids</h2>

                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 1s;">
                        <img src="images/img4.jpg" alt="Hive">

                        <figcaption class="details">
                            <h2>Hive</h2>

                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 1.2s;">
                        <img src="images/img5.jpg" alt="Writer setup">

                        <figcaption class="details">
                            <h2>Writer setup</h2>

                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 1.4s;">
                        <img src="images/img6.jpg" alt="Ergonomics and colors">

                        <figcaption class="details">
                            <h2>Ergonomics and colors</h2>

                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 1.6s;">
                        <img src="images/img7.jpg" alt="Light show">

                        <figcaption class="details">
                            <h2>Light show</h2>

                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 1.8s;">
                        <img src="images/img8.jpg" alt="Deep purple">

                        <figcaption class="details">
                            <h2>Deep purple</h2>

                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 2s;">
                        <img src="images/img9.jpg" alt="Multi-Screen">

                        <figcaption class="details">
                            <h2>Multi-Screen</h2>

                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                </section>
            </div>
        </main>

        <footer class="container">
            <p>Â© 2024 - Gustavo Pettine</p>
        </footer>
    </div>
</body>
</html>
